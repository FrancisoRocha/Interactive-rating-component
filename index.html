<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style/normalize.css" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card__container">
                <div class="card">
                    <!-- Card Icon -->
                    <div class="card__img">
                        <img
                            src="./images/icon-star.svg"
                            alt="icon start"
                            class="icon__start"
                        />
                    </div>
                    <!-- Card Info -->
                    <div class="card__info">
                        <h2 class="title">How did we do?</h2>
                        <p class="card__text">
                            Please let us know how we did with your support
                            request. All feedback is appreciated to help us
                            improve our offering!
                        </p>
                    </div>
                    <!-- Card Rating -->
                    <div class="card__rating">
                        <div class="one rating" data-id="1">1</div>
                        <div class="two rating" data-id="2">2</div>
                        <div class="three rating" data-id="3">3</div>
                        <div class="four rating" data-id="4">4</div>
                        <div class="five rating" data-id="5">5</div>
                    </div>
                    <button class="btn" type="submit">submit</button>
                </div>
                <!-- Contenedor del mensaje de agradecimiento -->
                <div class="messages">
                    <div class="message__container">
                        <div class="message__img">
                            <img
                                src="./images/illustration-thank-you.svg"
                                alt="illustration thank you"
                                class="ilustration"
                            />
                            <div class="select">
                                <p class="select__text"></p>
                            </div>
                        </div>
                        <div class="message">
                            <h2 class="message__title">Thank you!</h2>
                            <p class="message__text">
                                We appreciate you taking the time to give a
                                rating. If you ever need more support, donâ€™t
                                hesitate to get in touch!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
